<app-question *ngFor="let q of questions?.slice(0, 5); index as i" [question]="q"
              (change)="userAnswers[i] = $event" (changeQuestion)="onQuestionChange(i)" [showButtonToChange]="showButtonToChange">
</app-question>
<div>
  <button class="inverse large" *ngIf="areAnswersComplete()" (click)="submit()">
    Submit
  </button>
</div>
